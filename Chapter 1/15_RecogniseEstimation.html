<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Count Estimator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; background-color: #f5f5f4; }
.jar-container {
    width: 200px;
    height: 250px;
    border: 5px solid #a8a29e;
    border-radius: 10px 10px 100px 100px;
    background-color: #f7f3f1;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}
.jar-lid {
    width: 100%;
    height: 20px;
    background-color: #78716c;
    border-bottom: 5px solid #57534e;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
}
.item-icon {
    font-size: 20px;
    position: absolute;
}
.correct { background-color: #10b981; border-color: #059669; color: white; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
<div id="game-container" class="w-full max-w-xl bg-white rounded-xl p-6 md:p-8 text-center shadow-2xl">
    <h1 class="text-3xl font-extrabold text-stone-700 mb-4">ðŸ”Ž Guess the Count Estimator ðŸ§º</h1>
    <div id="timer-box" class="text-xl font-medium mb-6 p-2 bg-red-100 rounded-lg text-red-700">
        Look closely! Time remaining: <span id="timer-display" class="font-bold">3</span>s
    </div>

    <div class="flex justify-center mb-8">
        <div id="jar" class="jar-container">
            <div class="jar-lid"></div>
        </div>
    </div>

    <div id="question-box" class="text-2xl font-semibold mb-6 p-3 bg-indigo-100 rounded-lg text-indigo-800"></div>

    <div id="choices-container" class="grid grid-cols-4 gap-4 mb-6"></div>

    <div id="feedback-box" class="h-8 text-xl font-bold text-gray-800 mb-4"></div>
    <button id="next-button" class="mt-4 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition duration-150" disabled>Next Jar</button>
</div>

<script>
let correctCount = 0;
let gameActive = false;
let timer = 3;
let countdownInterval;
let goodEstimatesCount = 0;
const maxGoodEstimates = 5;

const jarElement = document.getElementById('jar');
const timerDisplay = document.getElementById('timer-display');
const questionBox = document.getElementById('question-box');
const choicesContainer = document.getElementById('choices-container');
const feedbackBox = document.getElementById('feedback-box');
const nextButton = document.getElementById('next-button');
const ITEM_EMOJI = 'ðŸ”´';

const generateItems = (count) => {
    jarElement.innerHTML = '<div class="jar-lid"></div>';
    const jarWidth = jarElement.clientWidth;
    const jarHeight = jarElement.clientHeight - 20;
    for (let i = 0; i < count; i++) {
        const item = document.createElement('span');
        item.className = 'item-icon';
        item.textContent = ITEM_EMOJI;
        item.style.top = `${Math.random() * jarHeight + 20}px`;
        item.style.left = `${Math.random() * jarWidth}px`;
        item.style.transform = `scale(${Math.random() * 0.5 + 0.7}) rotate(${Math.random() * 360}deg)`;
        jarElement.appendChild(item);
    }
}

const countdown = () => {
    timer--;
    timerDisplay.textContent = timer;
    if (timer <= 0) {
        clearInterval(countdownInterval);
        jarElement.style.opacity = '0.1';
        questionBox.textContent = `What is your estimate?`;
        choicesContainer.style.pointerEvents = 'auto';
    }
}

const setupGame = () => {
    gameActive = true;
    timer = 3;
    timerDisplay.textContent = timer;
    feedbackBox.textContent = '';
    feedbackBox.classList.remove('text-green-600', 'text-red-600');
    nextButton.disabled = true;
    choicesContainer.innerHTML = '';
    choicesContainer.style.pointerEvents = 'none';
    jarElement.style.opacity = '1';

    // Generate count between 30 and 80
    correctCount = Math.floor(Math.random() * 51) + 30;
    generateItems(correctCount);

    questionBox.textContent = `Estimate the number of ${ITEM_EMOJI}!`;

    // Generate choices
    let choices = new Set();
    choices.add(correctCount);
    while (choices.size < 4) {
        let offset = (Math.floor(Math.random() * 3) + 1) * 5 * (Math.random() > 0.5 ? 1 : -1);
        let decoy = correctCount + offset;
        if (decoy < 10) decoy = 10;
        choices.add(decoy);
    }
    const shuffledChoices = Array.from(choices).sort(() => Math.random() - 0.5);
    renderChoices(shuffledChoices);

    countdownInterval = setInterval(countdown, 1000);
}

const renderChoices = (choices) => {
    choices.forEach(choice => {
        const button = document.createElement('button');
        button.className = 'choice-button p-4 bg-yellow-300 text-yellow-900 font-bold text-2xl rounded-lg shadow-xl border-b-4 border-yellow-500 hover:bg-yellow-400';
        button.textContent = choice;
        button.dataset.value = choice;
        button.addEventListener('click', handleChoiceClick);
        choicesContainer.appendChild(button);
    });
}

const handleChoiceClick = (event) => {
    if (!gameActive) return;
    gameActive = false;

    const clickedValue = parseInt(event.currentTarget.dataset.value);
    const deviation = Math.abs(clickedValue - correctCount);
    const isGoodEstimate = deviation <= Math.max(5, correctCount * 0.15);

    document.querySelectorAll('.choice-button').forEach(btn => {
        btn.disabled = true;
        btn.classList.remove('hover:bg-yellow-400');
    });

    jarElement.style.opacity = '1';

    if (isGoodEstimate) {
        feedbackBox.textContent = `Great Estimate! You guessed ${clickedValue}. The actual count was ${correctCount}! (Diff: ${deviation})`;
        feedbackBox.classList.add('text-green-600');
        event.currentTarget.classList.add('correct');
        goodEstimatesCount++;
    } else {
        feedbackBox.textContent = `Good try! You guessed ${clickedValue}. The actual count was ${correctCount}. (Diff: ${deviation})`;
        feedbackBox.classList.add('text-red-600');
    }

    nextButton.disabled = false;

    if (goodEstimatesCount >= maxGoodEstimates) {
        feedbackBox.textContent = `ðŸ† Level Passed! 5 good estimates!`;
        nextButton.disabled = true;
        window.parent.postMessage({ type:'levelResult', success:true }, '*');
    }
}

nextButton.addEventListener('click', () => {
    setupGame();
});

// Initial setup
setupGame();
</script>
</body>
</html>
