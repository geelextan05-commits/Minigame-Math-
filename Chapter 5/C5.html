<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chapter 5 ‚Äì Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- KEEP ALL YOUR STYLES AS-IS --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #74b9ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            z-index: 10;
            margin-top: 60px;
            font-size: 44px;
            color: #004d7f;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.9);
            font-weight: 800;
            letter-spacing: 1px;
        }

        #centerpiece {
            position: absolute;
            top: 40px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffde54 0%, #ffb703 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px #ffde54, 0 0 80px #ffb703;
            animation: pulse 4s infinite alternate ease-in-out;
            z-index: 5;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.9;
            }

            100% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .cloud {
            position: absolute;
            width: 120px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            animation: floatCloud linear infinite;
            z-index: 2;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-150px);
            }

            100% {
                transform: translateX(110vw);
            }
        }

        #timeline-container {
            position: relative;
            margin-top: 60px;
            width: 90%;
            max-width: 850px;
            z-index: 10;
        }

        #timeline {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px 40px;
        }

        .level-btn {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ffd60a, #ffb703);
            border-radius: 50%;
            border: 5px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #a55a00;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 5px;
        }

        .level-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .level-btn.completed {
            background: linear-gradient(145deg, #06d6a0, #1b9aaa);
            border-color: #ffde54;
            box-shadow: 0 8px 15px rgba(27, 154, 170, 0.6);
            color: #004d7f;
        }

        .level-btn span {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .level-btn small {
            font-size: 13px;
            line-height: 1.2;
        }

        footer {
            margin-top: 80px;
            color: #004d7f;
            font-weight: 700;
            font-size: 18px;
            z-index: 10;
        }

        /* --- BACK TO MAIN BUTTON STYLES --- */
        #backToMainBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            background: #FF6F00;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #cc5500;
            transition: 0.2s;
            z-index: 50;
        }

        #backToMainBtn:hover {
            background: #e65c00;
        }

        #backToMainBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc5500;
        }
    </style>
</head>

<body>
    <div id="centerpiece"></div>
    <h1>‚è∞ Chapter 5 ‚Äì Time</h1>

    <div class="cloud" style="top:80px; left:-50px; animation-duration:60s;"></div>
    <div class="cloud" style="top:150px; left:-100px; animation-duration:80s; width:150px; height:75px;"></div>
    <div class="cloud" style="top:250px; left:-20px; animation-duration:100s;"></div>

    <div id="timeline-container">
        <div id="timeline">
            <div class="level-btn" data-level="1"><span>üåÖ</span>Level 1<small>(Day/Night)</small></div>
            <div class="level-btn" data-level="2"><span>üïí</span>Level 2<small>(Hour/Minute)</small></div>
            <div class="level-btn" data-level="3"><span>üïë</span>Level 3<small>(Telling Time)</small></div>
            <div class="level-btn" data-level="4"><span>üïì</span>Level 4<small>(Digital Clocks)</small></div>
            <div class="level-btn" data-level="5"><span>üìÖ</span>Level 5<small>(Calendar)</small></div>
            <div class="level-btn" data-level="6"><span>‚è±Ô∏è</span>Level 6<small>(Duration)</small></div>
            <div class="level-btn" data-level="7"><span>üèÉ‚Äç‚ôÇÔ∏è</span>Level 7<small>(Time Problems)</small></div>
        </div>
    </div>

    <footer>‚≠ê Complete the levels to master time! ‚≠ê</footer>

    <!-- BACK TO MAIN BUTTON -->
    <button id="backToMainBtn" onclick="window.location.href='../index.html'">‚¨ÖÔ∏è Back to Main Menu</button>

    <script>
        const completedLevels = ["1", "3", "5"]; // Example completed levels

        const buttons = document.querySelectorAll('.level-btn');
        buttons.forEach(btn => {
            const lvl = btn.dataset.level;

            // Add completed styling
            if (completedLevels.includes(lvl)) btn.classList.add('completed');

            // Navigate to actual level page
            btn.onclick = () => {
                window.location.href = `Level${lvl}.html`;
            };
        });
    </script>
</body>
</html>
