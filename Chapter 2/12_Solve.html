<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solve the Problems: Level 12</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
  body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }
  .game-card { border: 4px solid #3b82f6; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
  .question-box { background-color: #dbeafe; border: 3px solid #60a5fa; border-radius: 1rem; padding: 1.5rem; text-align: center; }
  .answer-button { transition: all 0.1s; box-shadow: 0 4px 0 0 #1e3a8a; }
  .answer-button:active { transform: translateY(2px); box-shadow: 0 2px 0 0 #1e3a8a; }
</style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen bg-blue-50">

<div id="app" class="game-card w-full max-w-lg p-6 md:p-10 text-center rounded-2xl bg-white">
    <h1 class="text-3xl font-extrabold text-blue-700 mb-4">ðŸ§© Solve the Problems â€“ Level 12</h1>
    <p class="text-gray-600 mb-6">Solve 5 problems correctly to pass this level (Result â‰¤ 20).</p>

    <div id="question-box" class="question-box mb-8">
        <p id="problem-text" class="text-xl font-medium text-gray-700 mb-4">Problem will appear here...</p>
    </div>

    <div id="choices-container" class="grid grid-cols-2 gap-4"></div>

    <div id="feedback" class="h-8 mt-6 text-lg font-bold"></div>
    <div class="mt-4 text-lg">Correct Answers: <span id="score">0</span> / 5</div>

    <button id="start-button" onclick="startGame()" class="mt-6 px-8 py-3 bg-blue-600 text-white font-bold rounded-xl answer-button">Start Level</button>
</div>

<script>
let score = 0;
let correctAnswer = 0;
const maxCorrect = 5;

const updateDisplay = () => {
    document.getElementById('score').textContent = score;
};

const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

const problemSet = [
    (n1,n2)=>({text:`Alice has ${n1} apples. She gives ${n2} to Bob. How many left?`, result:n1-n2}),
    (n1,n2)=>({text:`There are ${n1} birds. ${n2} fly away. How many remain?`, result:n1-n2}),
    (n1,n2)=>({text:`Tom bought ${n1} candies and got ${n2} more. Total candies?`, result:n1+n2}),
    (n1,n2)=>({text:`Sara has ${n1} stickers. Ben gives her ${n2}. Total stickers?`, result:n1+n2}),
    (n1,n2)=>({text:`Mom baked ${n1} cookies. ${n2} were eaten. How many left?`, result:n1-n2})
];

const generateQuestion = () => {
    const problemFunc = problemSet[getRandomInt(0, problemSet.length-1)];
    let n1, n2, problem;

    // Random numbers ensuring result â‰¤ 20
    if (Math.random() < 0.5) { // addition
        n1 = getRandomInt(5,12);
        n2 = getRandomInt(1,8);
        if (n1+n2 > 20) n2 = getRandomInt(1,20-n1);
    } else { // subtraction
        n1 = getRandomInt(10,20);
        n2 = getRandomInt(1,n1-1);
    }

    problem = problemFunc(n1,n2);
    correctAnswer = problem.result;

    document.getElementById('problem-text').textContent = problem.text;

    // Generate choices
    const choices = [correctAnswer];
    while (choices.length < 4) {
        let c = getRandomInt(correctAnswer-3, correctAnswer+3);
        if (!choices.includes(c) && c>=0 && c<=20) choices.push(c);
    }
    choices.sort(() => Math.random() - 0.5);

    const container = document.getElementById('choices-container');
    container.innerHTML = choices.map(c=>`
        <button onclick="checkAnswer(${c})" class="answer-button w-full bg-blue-500 text-white text-3xl font-bold py-4 rounded-lg hover:bg-blue-600">${c}</button>
    `).join('');
};

const checkAnswer = (selected) => {
    const feedback = document.getElementById('feedback');
    const container = document.getElementById('choices-container');
    container.style.pointerEvents = 'none';

    if (selected === correctAnswer) {
        score++;
        feedback.className = 'text-green-600';
        feedback.textContent = 'âœ… Correct!';
    } else {
        feedback.className = 'text-red-600';
        feedback.textContent = `âŒ Wrong! Answer was ${correctAnswer}`;
    }

    updateDisplay();

    if (score >= maxCorrect) {
        // Pass the level
        window.parent.postMessage({ type: "levelResult", success: true }, "*");
        feedback.textContent = '';
        container.innerHTML = '';
        document.getElementById('problem-text').textContent = 'ðŸ† Level Passed! Well done!';
        return;
    }

    setTimeout(()=>{
        feedback.textContent = '';
        container.style.pointerEvents = 'auto';
        generateQuestion();
    }, 1000);
};

const startGame = () => {
    score = 0;
    updateDisplay();
    document.getElementById('start-button').classList.add('hidden');
    generateQuestion();
};

window.startGame = startGame;
window.checkAnswer = checkAnswer;
</script>

</body>
</html>
