<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Subtraction: Bridge Builder 3 Level 10</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #e0f2fe; }
    .game-card { border: 4px solid #0ea5e9; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .river { background-color: #38bdf8; border: 2px solid #0ea5e9; padding: 10px; height: 50px; }
    .bridge-segment { 
        background-color: #fcd34d; 
        border: 2px solid #d97706; 
        width: 30%; 
        height: 10px;
        margin: 0 5px;
        transition: opacity 0.5s;
        opacity: 0;
    }
    .bridge-block { transition: all 0.1s; box-shadow: 0 4px 0 0 #075985; }
    .bridge-block:active { transform: translateY(2px); box-shadow: 0 2px 0 0 #075985; }
</style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen bg-sky-50">

<div id="app" class="game-card w-full max-w-lg p-6 md:p-10 text-center rounded-2xl bg-white">
    <h1 class="text-3xl font-extrabold text-sky-700 mb-4">üåâ Bridge Builder 3 Level 10</h1>
    <p class="text-gray-600 mb-6">Subtract to create the next bridge piece (Difference ‚â• 0).</p>
    
    <div class="flex flex-col items-center mb-8">
        <div class="text-3xl">üö∂‚Äç‚ôÇÔ∏è</div>
        <div class="river w-full flex justify-center items-center">
            <div id="bridge-1" class="bridge-segment"></div>
            <div id="bridge-2" class="bridge-segment"></div>
            <div id="bridge-3" class="bridge-segment"></div>
        </div>
        <div class="text-3xl">üè†</div>
    </div>

    <div class="bg-sky-100 p-4 rounded-xl mb-8">
        <p class="text-xl font-semibold mb-2">Bridge Piece Required:</p>
        <p id="question-text" class="text-5xl font-black text-sky-700">?</p>
    </div>

    <div id="choices-container" class="grid grid-cols-3 gap-3"></div>

    <div id="feedback" class="h-8 mt-6 text-lg font-bold"></div>
    <div class="mt-4 text-lg">Pieces Built: <span id="pieces-built">0</span> / 5</div>

    <button id="start-button" onclick="startGame()" class="mt-6 px-8 py-3 bg-sky-600 text-white font-bold rounded-xl bridge-block">Start Building</button>
</div>

<script>
let score = 0;
let correctAnswer = 0;
let piecesBuilt = 0;
const maxCorrect = 5;

const bridgeSegments = [
    document.getElementById('bridge-1'),
    document.getElementById('bridge-2'),
    document.getElementById('bridge-3')
];

const updateDisplay = () => {
    document.getElementById('pieces-built').textContent = piecesBuilt;
};

const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

const generateQuestion = () => {
    const num1 = getRandomInt(10, 20);
    const num2 = getRandomInt(1, num1 - 1); 
    correctAnswer = num1 - num2;

    document.getElementById('question-text').textContent = `${num1} - ${num2}`;

    const choices = [correctAnswer];
    while (choices.length < 3) {
        let choice = getRandomInt(correctAnswer - 3, correctAnswer + 3);
        if (!choices.includes(choice) && choice >= 0 && choice <= 20) { 
            choices.push(choice);
        }
    }
    choices.sort(() => Math.random() - 0.5);

    const choicesContainer = document.getElementById('choices-container');
    choicesContainer.innerHTML = choices.map(choice => `
        <button onclick="checkAnswer(${choice})" class="bridge-block w-full bg-sky-500 text-white text-3xl font-bold py-4 rounded-xl hover:bg-sky-600">
            ${choice}
        </button>
    `).join('');
};

const buildPiece = () => {
    if (piecesBuilt < bridgeSegments.length) {
        bridgeSegments[piecesBuilt].style.opacity = '1';
    }
    piecesBuilt++;
}

const checkAnswer = (selectedAnswer) => {
    const feedbackEl = document.getElementById('feedback');
    const choicesContainer = document.getElementById('choices-container');
    choicesContainer.style.pointerEvents = 'none';

    if (selectedAnswer === correctAnswer) {
        score++;
        buildPiece();
        feedbackEl.className = 'text-green-600';
        feedbackEl.textContent = 'Piece added!';
    } else {
        feedbackEl.className = 'text-red-600';
        feedbackEl.textContent = `Miss! It was ${correctAnswer}. Bridge broken!`;
        // Notify parent: fail
        window.parent.postMessage({ type: "levelResult", success: false }, "*");
        return;
    }

    updateDisplay();

    setTimeout(() => {
        feedbackEl.textContent = '';
        choicesContainer.style.pointerEvents = 'auto';
        if (score >= maxCorrect) {
            // Notify parent: pass
            window.parent.postMessage({ type: "levelResult", success: true }, "*");
        } else {
            generateQuestion();
        }
    }, 1000);
};

const startGame = () => {
    score = 0;
    piecesBuilt = 0;
    document.getElementById('start-button').classList.add('hidden');
    document.getElementById('feedback').textContent = '';
    bridgeSegments.forEach(s => s.style.opacity = '0');
    updateDisplay();
    document.getElementById('choices-container').style.pointerEvents = 'auto';
    generateQuestion();
};

window.startGame = startGame;
window.checkAnswer = checkAnswer;
</script>

</body>
</html>
