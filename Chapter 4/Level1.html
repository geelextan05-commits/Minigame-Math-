<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Level 1 ‚Äì Recognise Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0fff4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #008060;
            font-weight: 800;
            margin-bottom: 15px;
        }

        #questionBox {
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .money-item img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button.option {
            display: block;
            width: 90%;
            margin: 12px auto;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            background: #66cc99;
            color: #004d33;
            transition: 0.2s;
            box-shadow: 0 4px 0 #008040;
        }

        button.option:hover {
            transform: translateY(-2px);
            background: #4dffa6;
            box-shadow: 0 6px 0 #008040;
        }

        button.option:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #008040;
        }

        #feedback {
            font-size: 24px;
            font-weight: 700;
            height: 40px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h1>üíµ Level 1 ‚Äì Identify the Money</h1>
    <p style="color:#333; font-weight:600;">What is the value of this coin or note?</p>

    <div id="questionBox">
        <div id="moneyDisplay" class="money-item"></div>
        <div id="options"></div>
        <div id="feedback"></div>
    </div>

    <script>
        // Questions with image filenames
        let questions = [
            { value: '5 sen', img: 'images/5sen.png' },
            { value: '10 sen', img: 'images/10sen.png' },
            { value: '20 sen', img: 'images/20sen.png' },
            { value: '50 sen', img: 'images/50sen.png' },
            { value: 'RM1', img: 'images/RM1.png' },
            { value: 'RM5', img: 'images/RM5.png' },
            { value: 'RM10', img: 'images/RM10.png' },
            { value: 'RM20', img: 'images/RM20.png' },
            { value: 'RM50', img: 'images/RM50.png' },
            { value: 'RM100', img: 'images/RM100.png' }
        ];

        // Shuffle questions and take 5
        questions = questions.sort(() => 0.5 - Math.random()).slice(0, 5);

        let current = 0;
        let score = 0;       // Track correct answers
        let minScore = 3;    // Need at least 3 correct to pass

        function loadQuestion() {
            let q = questions[current];

            // Show the money image
            document.getElementById('moneyDisplay').innerHTML = `<img src="${q.img}" alt="${q.value}">`;

            // Generate 3 options (1 correct + 2 random wrong)
            let allOptions = ['5 sen','10 sen','20 sen','50 sen','RM1','RM5','RM10','RM20','RM50','RM100'];
            let wrongOptions = allOptions.filter(x => x !== q.value).sort(() => 0.5 - Math.random()).slice(0,2);
            let options = [q.value, ...wrongOptions].sort(() => 0.5 - Math.random());

            let optHTML = '';
            options.forEach(opt => {
                optHTML += `<button class="option" onclick="checkAnswer('${opt.replace(/'/g,"\\'")}', '${q.value.replace(/'/g,"\\'")}')">${opt}</button>`;
            });
            document.getElementById('options').innerHTML = optHTML;

            document.getElementById('feedback').innerHTML = '';
        }

        function checkAnswer(ans, correct) {
            let fb = document.getElementById('feedback');

            if(ans === correct){
                fb.style.color = '#008060';
                fb.innerHTML = '‚ú® Correct! ‚úî';
                score++;   // ADD SCORE
            } else {
                fb.style.color = '#e63946';
                fb.innerHTML = 'Try Again! ‚ùå';
            }

            setTimeout(() => {
                current++;
                if(current >= questions.length) finishLevel();
                else loadQuestion();
            }, 1000);
        }

        function finishLevel() {
            if (score >= minScore) {
                // PASS
                localStorage.setItem("C4_Level1","completed");
                alert("üéâ Level 1 Passed! Level 2 is now unlocked.");
                window.location.href = "C4.html";
            } else {
                // FAIL
                alert("‚ùå Not enough correct answers.\nTry again!");
                window.location.reload();
            }
        }

        loadQuestion();
    </script>

</body>
</html>
