<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 6 â€“ Level 6: Measure and Compare Volume</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
<style>
/* --- General Body & Background --- */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #E0F7FA, #FFFFFF);
    text-align: center;
    padding: 20px 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h1 {
    font-size: 40px;
    font-weight: 900;
    color: #00796B;
    margin-bottom: 5px;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
}

#instruction {
    font-size: 22px;
    color: #004D40;
    font-weight: 600;
    margin-bottom: 20px;
}

#progress {
    font-size: 18px;
    color: #004D40;
    font-weight: 700;
    margin-bottom: 20px;
}

/* --- Container Area --- */
#containers {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 40px;
    margin: 40px 0 20px;
    height: 350px;
}

.container {
    width: 100px;
    height: 250px;
    border: 3px solid #00796B;
    border-radius: 10px;
    position: relative;
    background: #B2DFDB;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Side Cups (Non-Graduated) */
#cup1, #cup2 {
    border-radius: 50% / 10%; 
    border-top: 3px solid #00796B;
    /* Added margin-top to ensure label is visible */
    margin-top: 40px; 
}

/* Label above the side cups */
.cup-label {
    position: absolute; 
    top: -15px; 
    left: 0;
    width: 100%; 
    font-weight: bold; 
    color: #004D40;
    text-align: center;
    z-index: 10; /* Ensure label is above the container */
}


/* Central Measuring Cup (Graduated) */
#measuringCup {
    width: 150px; 
    height: 300px; 
    border: 4px solid #00796B;
    border-radius: 10px;
    background: #E0F7FA; 
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

/* Water Markings (For the Measuring Cup) */
.m-mark {
    position: absolute;
    right: 0;
    width: 15px;
    height: 1px;
    background: #004D40;
    font-size: 10px;
    color: #004D40;
    font-weight: 600;
    z-index: 15;
}
.m-mark::before {
    content: attr(data-volume);
    position: absolute;
    right: 20px;
    top: -5px;
    white-space: nowrap;
}
.m-mark-500 { top: 0px; width: 25px; } /* 500ml is at the top (0px) */
.m-mark-400 { top: 60px; width: 15px; }
.m-mark-300 { top: 120px; width: 15px; }
.m-mark-200 { top: 180px; width: 15px; }
.m-mark-100 { top: 240px; width: 15px; }
.m-mark-0 { top: 298px; width: 25px; } /* 0ml is at the bottom (298px) */


.liquid {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to top, #29B6F6, #4FC3F7);
    transition: height 1.5s ease-out, opacity 1s; 
}

/* Liquid for the Central Measuring Cup */
#measuringLiquid {
    height: 0; 
    transition: height 1.5s ease-out;
}

/* --- Buttons --- */
#buttonsArea {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.compare-btn {
    padding: 15px 30px;
    font-size: 22px;
    font-weight: 700;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    color: white;
    box-shadow: 0 5px 0 #004D40; 
    background: #00796B;
    transition: all 0.1s ease;
}

.compare-btn:active {
    transform: translateY(5px);
    box-shadow: 0 0 0 #004D40; 
}

/* --- Feedback --- */
#resultMessage {
    font-size: 26px;
    font-weight: 800;
    margin-top: 25px;
    padding: 10px 20px;
    border-radius: 10px;
}

#completeBox {
    display: none;
    font-size: 32px;
    color: #2E7D32;
    font-weight: 900;
    margin-top: 40px;
}
</style>
</head>
<body>

<h1>ðŸ’§ Level 6 â€“ Measure and Compare Volume</h1>
<p id="instruction">Which cup holds more liquid? Select your answer below.</p>
<p id="progress"></p>

<div id="containers">
    <div class="container" id="cup1">
        <p class="cup-label">Cup 1</p>
        <div class="liquid" id="liquid1"></div>
    </div>

    <div id="measuringCup">
        <div class="m-mark m-mark-500" data-volume="500 ml"></div>
        <div class="m-mark m-mark-400" data-volume="400 ml"></div>
        <div class="m-mark m-mark-300" data-volume="300 ml"></div>
        <div class="m-mark m-mark-200" data-volume="200 ml"></div>
        <div class="m-mark m-mark-100" data-volume="100 ml"></div>
        <div class="m-mark m-mark-0" data-volume="0 ml"></div>
        <div class="liquid" id="measuringLiquid"></div>
    </div>
    
    <div class="container" id="cup2">
        <p class="cup-label">Cup 2</p>
        <div class="liquid" id="liquid2"></div>
    </div>
</div>

<div id="buttonsArea">
    <button class="compare-btn" onclick="checkAnswer('left')">Cup 1 Has More</button>
    <button class="compare-btn" onclick="checkAnswer('equal')">Equal Volume</button>
    <button class="compare-btn" onclick="checkAnswer('right')">Cup 2 Has More</button>
</div>

<p id="resultMessage"></p>
<div id="completeBox">ðŸŽ‰ Excellent! Level Complete! Returning to main page... ðŸŽ‰</div>

<script>
// Maximum volume of the measuring cup in milliliters.
const MAX_ML = 500; 
const PX_PER_ML = 300 / MAX_ML; // 0.6 pixels per milliliter (Based on 300px visual height)

const questions = [
    { leftVol: 200, rightVol: 300, correct: 'right' }, 
    { leftVol: 450, rightVol: 250, correct: 'left' },
    { leftVol: 350, rightVol: 350, correct: 'equal' },
    { leftVol: 100, rightVol: 400, correct: 'right' },
    { leftVol: 460, rightVol: 460, correct: 'equal' }
];

let current = 0;
let isAnimating = false;

const liquid1 = document.getElementById("liquid1");
const liquid2 = document.getElementById("liquid2");
const measuringLiquid = document.getElementById("measuringLiquid");
const resultMessage = document.getElementById("resultMessage");
const buttons = document.querySelectorAll(".compare-btn");

function loadQuestion() {
    const q = questions[current];
    document.getElementById("progress").innerText = `Question ${current+1} of ${questions.length}`;
    resultMessage.innerText = "";
    buttons.forEach(btn => btn.disabled = false);

    // Reset liquid levels and transparency
    liquid1.style.opacity = 1;
    liquid2.style.opacity = 1;
    liquid1.style.height = (q.leftVol * PX_PER_ML) + "px";
    liquid2.style.height = (q.rightVol * PX_PER_ML) + "px";
    measuringLiquid.style.height = "0px";
    
    isAnimating = false;
}

function checkAnswer(choice) {
    if (isAnimating) return;
    isAnimating = true;
    buttons.forEach(btn => btn.disabled = true);

    const q = questions[current];
    
    if (choice === q.correct) {
        resultMessage.style.color = "green";
        resultMessage.innerText = "Correct! Now let's see the proof by measuring.";
        
        // Show proof by pouring
        setTimeout(() => {
            animatePouring(q.leftVol, q.rightVol);
        }, 1000);

    } else {
        resultMessage.style.color = "red";
        resultMessage.innerText = "Try again. Let's measure the volume to be sure.";
        
        // Show proof by pouring
        setTimeout(() => {
            animatePouring(q.leftVol, q.rightVol);
        }, 1000);
    }
}

function animatePouring(vol1, vol2) {
    const delay = 1500; // Time for one pour animation

    // 1. Pour Cup 1 into Measuring Cup
    resultMessage.innerText = "Pouring Cup 1...";
    liquid1.style.opacity = 0; // Make liquid in Cup 1 disappear
    measuringLiquid.style.height = (vol1 * PX_PER_ML) + "px";
    
    // 2. Pause and wait for the animation to finish
    setTimeout(() => {
        resultMessage.innerText = `Cup 1 Volume: ${vol1} ml. Resetting...`;
        
        // 3. Reset Measuring Cup
        measuringLiquid.style.transition = 'none'; // Instant reset
        measuringLiquid.style.height = '0px';
        liquid1.style.transition = 'none'; // Instant reset opacity for next question
        liquid1.style.opacity = 1;
        
        // Ensure transition is back on for the next pour
        setTimeout(() => {
            measuringLiquid.style.transition = 'height 1.5s ease-out';
            
            // 4. Pour Cup 2 into Measuring Cup
            resultMessage.innerText = "Pouring Cup 2...";
            liquid2.style.opacity = 0; // Make liquid in Cup 2 disappear
            measuringLiquid.style.height = (vol2 * PX_PER_ML) + "px";
            
            // 5. Final message and progress to next question
            setTimeout(() => {
                liquid2.style.transition = 'none';
                liquid2.style.opacity = 1;

                // Determine final outcome message
                let outcomeMsg;
                if (vol1 > vol2) {
                    outcomeMsg = `Cup 2 Volume: ${vol2} ml. Cup 1 had MORE volume!`;
                } else if (vol2 > vol1) {
                    outcomeMsg = `Cup 2 Volume: ${vol2} ml. Cup 2 had MORE volume!`;
                } else {
                    outcomeMsg = `Cup 2 Volume: ${vol2} ml. Both had EQUAL volume!`;
                }
                resultMessage.innerText = outcomeMsg;


                // Advance to next question
                setTimeout(goToNextQuestion, 2000);
            }, delay);
        }, 50); // Small delay to allow transition reset
        
    }, delay);
}

function goToNextQuestion() {
    current++;
    if (current < questions.length) {
        // Reset transitions for next question load
        liquid1.style.transition = 'height 1.5s ease-out, opacity 1s';
        liquid2.style.transition = 'height 1.5s ease-out, opacity 1s';
        loadQuestion();
    } else {
        document.getElementById("completeBox").style.display = "block";
        localStorage.setItem("C6_Level6", "completed");
        setTimeout(() => { window.location.href = "C6.html"; }, 2000);
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

window.onload = loadQuestion;
</script>

</body>
</html>
