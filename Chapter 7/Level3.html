<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 - Level 3: Magic Workshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME & BACKGROUND --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #87CEEB;
            /* Playful sky landscape */
            background-image: 
                radial-gradient(circle at 15% 15%, white 8%, transparent 10%),
                radial-gradient(circle at 85% 20%, white 10%, transparent 12%),
                linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 60%, #8bc34a 60%, #689f38 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- 2. MR. SQUARE MASCOT --- */
        .mascot-container {
            display: flex;
            align-items: flex-end;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .mr-square {
            width: 80px;
            height: 80px;
            background: #ff4757;
            border: 4px solid #2f3542;
            border-radius: 12px;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            position: relative;
            margin-right: 20px;
            z-index: 10;
        }
        .mr-square::before { /* Eye */
            content: ''; position: absolute; top: 25px; left: 15px; width: 12px; height: 12px;
            background: white; border-radius: 50%; box-shadow: 28px 0 0 white;
        }
        .mr-square::after { /* Pupil */
            content: ''; position: absolute; top: 28px; left: 18px; width: 5px; height: 5px;
            background: black; border-radius: 50%; box-shadow: 28px 0 0 black;
        }
        .smile { /* Smile */
            position: absolute; bottom: 20px; left: 28px; width: 20px; height: 10px;
            border-bottom: 3px solid white; border-radius: 0 0 15px 15px;
        }

        /* Speech Bubble */
        .bubble {
            background: #fff;
            padding: 15px 25px;
            border-radius: 20px;
            border: 4px solid #2f3542;
            position: relative;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            max-width: 300px;
            font-size: 1.1rem;
            color: #2f3542;
            font-weight: 600;
        }
        .bubble::after {
            content: ''; position: absolute; left: -20px; bottom: 20px;
            border-top: 15px solid transparent; border-bottom: 15px solid transparent;
            border-right: 20px solid #2f3542;
        }
        .bubble::before {
            content: ''; position: absolute; left: -14px; bottom: 20px;
            border-top: 15px solid transparent; border-bottom: 15px solid transparent;
            border-right: 20px solid #fff; z-index: 1;
        }

        /* --- 3. GAME CONTAINERS --- */
        #app-container {
            width: 95%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* The 3D Canvas Box */
        #build-area {
            height: 50vh; 
            min-height: 400px;
            background-color: #f1f2f6; 
            border: 8px solid #fff;
            border-radius: 30px;
            box-shadow: 0 15px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        /* Drag Over Effect */
        #build-area.drag-over {
            border-color: #2ed573;
            background-color: #d1f7e0;
            transform: scale(1.01);
        }

        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 22px; /* Inner radius matching border */
        }

        /* --- 4. COMPONENT PALETTE (Inventory) --- */
        #component-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            border: 4px solid white;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }

        .component-item {
            cursor: grab;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 700;
            color: white;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .component-item svg {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            stroke-width: 2.5;
            filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.2));
        }

        .component-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
        }
        .component-item:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
            cursor: grabbing;
        }

        /* Specific Colors */
        .component-item[data-type="cube"] { background: #ff4757; }
        .component-item[data-type="cuboid"] { background: #2ed573; }
        .component-item[data-type="cylinder"] { background: #1e90ff; }
        .component-item[data-type="sphere"] { background: #ffa502; }
        .component-item[data-type="cone"] { background: #a55eea; }
        .component-item[data-type="pyramid"] { background: #2f3542; }

        /* --- 5. UI ALERTS & BUTTONS --- */
        .message-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 100;
            background: white;
            padding: 15px;
            border-radius: 50px;
            border: 4px solid #ffa502;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #current-comment {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2f3542;
        }

        #unlock-button {
            margin: 20px auto;
            padding: 15px 40px;
            background: #2ed573; /* Green Success Color */
            border: 4px solid white;
            color: white;
            font-size: 1.5rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #218c74;
            transition: all 0.2s;
            display: inline-block;
        }
        
        #unlock-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 0 #218c74;
        }
        #unlock-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #218c74;
        }

        #loading-indicator {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #2f3542;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 20px;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #555;
            text-decoration: none;
            box-shadow: 0 4px 0 #ccc;
        }
    </style>
</head>
<body>

    <a href="C7.html" class="back-btn">â¬… Back</a>

    <div class="flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mt-10 mb-2 drop-shadow-md" style="-webkit-text-stroke: 2px #2f3542;">
            Level 3: Magic Workshop
        </h1>
        
        <div class="mascot-container">
            <div class="mr-square">
                <div class="smile"></div>
            </div>
            <div class="bubble">
                Drag the shapes into the big box to build a Robot, a Rocket, or a Car!
            </div>
        </div>
    </div>

    <div id="app-container">
        
        <div id="build-area">
            <canvas id="three-canvas"></canvas>
            
            <div id="comment-box" class="message-box">
                <span id="current-comment">Start building!</span>
            </div>
            
            <div id="loading-indicator">
                <span class="animate-bounce">âœ¨ Mr. Square is thinking... âœ¨</span>
            </div>
        </div>
        
        <div id="component-palette">
            <div draggable="true" data-type="cube" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                Cube
            </div>
            <div draggable="true" data-type="cuboid" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M7 3h10v18H7zM7 7h10"></path></svg>
                Cuboid
            </div>
            <div draggable="true" data-type="cylinder" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M3 5v14a9 3 0 0 0 18 0V5"></path></svg>
                Cylinder
            </div>
            <div draggable="true" data-type="sphere" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>
                Sphere
            </div>
            <div draggable="true" data-type="cone" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l-8 18h16z"></path><path d="M12 2v20"></path></svg>
                Cone
            </div>
            <div draggable="true" data-type="pyramid" class="component-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l-8 18h16zM12 2v18"></path><path d="M4 20l8-18M20 20L12 2"></path></svg>
                Pyramid
            </div>
        </div>

        <div class="text-center w-full">
            <button id="unlock-button" onclick="completeLevel3()">
                Create & Finish Level! ðŸš€
            </button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. CONFIGURATION AND GLOBAL STATE ---

        // API Configuration for Gemini Text Generation
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        let scene, camera, renderer, controls, canvas;
        let modelGroup; 
        let componentsInScene = []; 

        // --- 2. LEVEL PROGRESS FUNCTIONALITY ---
        
        function completeLevel3() {
            // CRITICAL FIX: Set C7_Level3 to completed to unlock L4 in C7.html
            console.log('Completing Level 3 and unlocking Level 4...');
            localStorage.setItem('C7_Level3', 'completed');
            
            // Redirects the user to the main menu
            window.location.href = 'C7.html';
        }

        // --- 3. THREE.JS INITIALIZATION ---

        function initThreeJS() {
            const buildArea = document.getElementById('build-area');
            canvas = document.getElementById('three-canvas');

            // Scene setup
            scene = new THREE.Scene();
            // Changed background to a slightly lighter color to match the UI better
            scene.background = new THREE.Color(0xf1f2f6); 

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, buildArea.clientWidth / buildArea.clientHeight, 0.1, 1000);
            camera.position.z = 10;
            camera.position.y = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true }); // Added alpha
            renderer.setSize(buildArea.clientWidth, buildArea.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // Controls 
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 20;

            // Add the main group for the assembled model
            modelGroup = new THREE.Group();
            scene.add(modelGroup);

            // Initial comment
            setComment('Drag shapes here to build!');

            // Resize handler
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const buildArea = document.getElementById('build-area');
            camera.aspect = buildArea.clientWidth / buildArea.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(buildArea.clientWidth, buildArea.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- 4. MODEL GENERATION LOGIC ---
        
        function getGeometry(type) {
            switch (type) {
                case 'cube':
                    return new THREE.BoxGeometry(1.5, 1.5, 1.5);
                case 'cuboid':
                    return new THREE.BoxGeometry(3.5, 1.5, 2); 
                case 'pyramid':
                    return new THREE.ConeGeometry(1.5, 2.5, 4); 
                case 'cylinder':
                    return new THREE.CylinderGeometry(1, 1, 3, 24); 
                case 'cone':
                    return new THREE.ConeGeometry(1.5, 2.5, 32);
                case 'sphere':
                    return new THREE.SphereGeometry(1.5, 16, 16);
                default:
                    return new THREE.BoxGeometry(1, 1, 1);
            }
        }
        
        const getRandomColor = () => new THREE.Color(Math.random() * 0xffffff);

        function createMesh(type, color) {
            const geometry = getGeometry(type);
            const material = new THREE.MeshPhongMaterial({ color: color, flatShading: true });
            return new THREE.Mesh(geometry, material);
        }

        function clearModelGroup() {
            while(modelGroup.children.length > 0){
                modelGroup.remove(modelGroup.children[0]);
            }
        }

        function generateRandom3DModel() {
            clearModelGroup();

            if (componentsInScene.length === 0) {
                setComment('The workshop is empty!');
                return;
            }

            // Determine the thematic model based on the number of parts
            const themes = ['Car', 'Rocket', 'Robot', 'Fantastic Abstract Creation'];
            const themeIndex = componentsInScene.length % 4; 
            let theme = themes[themeIndex]; 
            
            const availableComponents = componentsInScene.slice();
            const meshes = [];

            // Helper for finding a component type and removing it from the available list
            const findAndRemove = (types) => {
                for (const t of types) {
                    const index = availableComponents.indexOf(t);
                    if (index !== -1) {
                        availableComponents.splice(index, 1);
                        return t;
                    }
                }
                return null;
            };
            
            // --- Thematic Model Assembly Logic ---
            
            if (theme === 'Rocket') {
                let currentHeight = 0;
                
                // Nose Cone (Prioritize cone or pyramid)
                const noseType = findAndRemove(['cone', 'pyramid', 'sphere', 'cube']) || 'cone';
                const nose = createMesh(noseType, getRandomColor());
                
                // Stack up the body
                availableComponents.forEach(type => { 
                    const mesh = createMesh(type, getRandomColor());
                    let componentHeight = (mesh.geometry.parameters.height || 1.5) * mesh.scale.y;
                    if (type === 'sphere') componentHeight = 3 * mesh.scale.y;
                    
                    mesh.position.y = currentHeight + componentHeight / 2;
                    currentHeight += componentHeight;

                    modelGroup.add(mesh);
                    meshes.push(mesh);
                });
                
                // Place nose cone on top
                const noseHeight = (nose.geometry.parameters.height || 2.5);
                nose.position.y = currentHeight + noseHeight / 2;
                modelGroup.add(nose);
                meshes.push(nose);
                
            } else if (theme === 'Car') {
                // Base/Chassis (Prioritize cuboid)
                const baseType = findAndRemove(['cuboid', 'cube', 'cylinder']) || 'cuboid';
                const baseMesh = createMesh(baseType, getRandomColor());
                baseMesh.position.y = baseMesh.geometry.parameters.height / 2;
                modelGroup.add(baseMesh);
                meshes.push(baseMesh);

                // Wheels (Cylinders)
                const wheelPositions = [ [1.5, 0, 1.2], [-1.5, 0, 1.2], [1.5, 0, -1.2], [-1.5, 0, -1.2] ];
                
                wheelPositions.forEach(pos => {
                    const wheel = createMesh('cylinder', 0x333333);
                    wheel.scale.set(0.5, 0.5, 0.5); 
                    wheel.position.set(pos[0], 0.25, pos[2]);
                    wheel.rotation.z = Math.PI / 2; 
                    modelGroup.add(wheel);
                    meshes.push(wheel);
                });

                // Cabin/Details (add the rest of the components randomly on top)
                availableComponents.forEach(type => {
                    const detail = createMesh(type, getRandomColor());
                    detail.scale.set(0.7, 0.7, 0.7);
                    detail.position.set(Math.random() * 2 - 1, 2 + Math.random(), Math.random() * 1.5 - 0.75);
                    detail.rotation.y = Math.random() * Math.PI;
                    modelGroup.add(detail);
                    meshes.push(detail);
                });
                

            } else if (theme === 'Robot') {
                // Torso (Main body)
                const bodyType = findAndRemove(['cuboid', 'cube']) || 'cylinder';
                const torso = createMesh(bodyType, getRandomColor());
                torso.scale.set(1.5, 2.5, 1);
                torso.position.y = 2.5;
                modelGroup.add(torso);
                meshes.push(torso);

                // Head 
                const headType = findAndRemove(['sphere', 'cone', 'pyramid']) || 'cube';
                const head = createMesh(headType, getRandomColor());
                head.scale.set(0.8, 0.8, 0.8);
                head.position.y = torso.position.y + 2;
                modelGroup.add(head);
                meshes.push(head);

                // Limbs (just simple cubes for arms and legs)
                for (let i = 0; i < 4; i++) {
                    const limb = createMesh('cube', getRandomColor());
                    limb.scale.set(i < 2 ? 0.3 : 0.5, i < 2 ? 1.5 : 2.5, 0.3); // Arms vs Legs scaling
                    
                    if (i < 2) { // Arms
                        limb.rotation.z = Math.PI / 2;
                        limb.position.set(i === 0 ? 1.5 : -1.5, torso.position.y + 0.5, 0);
                    } else { // Legs
                        limb.position.set(i === 2 ? 0.7 : -0.7, 0, 0);
                    }
                    modelGroup.add(limb);
                    meshes.push(limb);
                }

            } else {
                // Abstract Sculpture: Random placement and scaling (fallback/default)
                theme = 'Fantastic Abstract Creation';
                componentsInScene.forEach(type => {
                    const mesh = createMesh(type, getRandomColor());
                    mesh.position.set(
                        Math.random() * 5 - 2.5,
                        Math.random() * 5,
                        Math.random() * 5 - 2.5
                    );
                    mesh.rotation.set(
                        Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI
                    );
                    mesh.scale.set(
                        Math.random() * 0.5 + 0.8, Math.random() * 0.5 + 0.8, Math.random() * 0.5 + 0.8
                    );
                    modelGroup.add(mesh);
                    meshes.push(mesh);
                });
            }


            // Final Centering
            if (meshes.length > 0) {
                const bbox = new THREE.Box3().setFromObject(modelGroup);
                const center = bbox.getCenter(new THREE.Vector3());
                modelGroup.position.y -= center.y; 
            }

            // Generate and display the comment
            fetchComment(theme, componentsInScene.length);
        }
        
        // --- 5. COMMENT GENERATION (Gemini API) ---

        function setComment(text) {
            const commentBox = document.getElementById('comment-box');
            document.getElementById('current-comment').textContent = text;
            commentBox.style.opacity = '1';
            
            setTimeout(() => {
                commentBox.style.opacity = '0';
            }, 6000);
        }

        function setLoading(isLoading) {
            const loader = document.getElementById('loading-indicator');
            loader.style.opacity = isLoading ? '1' : '0';
            loader.style.pointerEvents = isLoading ? 'auto' : 'none';
        }

        async function fetchComment(theme, partCount) {
            setLoading(true);
            const userQuery = `You are an art critic for 3D builders, writing for a child audience. Give a single, enthusiastic, positive, and inspiring sentence about a custom 3D model that was just created. The model is made of ${partCount} parts and currently resembles a ${theme}. Focus on the power of imagination and creativity, using fun, exciting vocabulary.`;
            
            const systemPrompt = "Respond with only a single, enthusiastic sentence. Do not use markdown formatting.";
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                tools: [{ "google_search": {} }],
            };

            const maxRetries = 5;
            let delay = 1000;
            let resultText = 'What a masterpiece! Your imagination knows no bounds!';

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        resultText = candidate.content.parts[0].text.trim();
                        break; 
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error.message);
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    }
                }
            }

            setLoading(false);
            setComment(resultText);
        }

        // --- 6. DRAG AND DROP HANDLERS ---

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.getAttribute('data-type'));
            e.target.style.opacity = 0.5;
        }

        function handleDragEnd(e) {
            e.target.style.opacity = 1;
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            document.getElementById('build-area').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            document.getElementById('build-area').classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('build-area').classList.remove('drag-over');

            const componentType = e.dataTransfer.getData('text/plain');
            
            if (componentType) {
                componentsInScene.push(componentType);
                generateRandom3DModel();
            }
        }

        // --- 7. INITIALIZATION CALLS ---
        
        window.onload = function() {
            initThreeJS();
            animate();
        };

        document.addEventListener('DOMContentLoaded', () => {
            const palette = document.getElementById('component-palette');
            const buildArea = document.getElementById('build-area');
            
            palette.querySelectorAll('.component-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            buildArea.addEventListener('dragover', handleDragOver);
            buildArea.addEventListener('dragleave', handleDragLeave);
            buildArea.addEventListener('drop', handleDrop);
        });

    </script>
</body>
</html>
